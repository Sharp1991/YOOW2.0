<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YOOW - Echoes from the Hills</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }

    body {
        background-image: url('background.jpg'); /* Changed background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
    }

    header {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 1rem;
        text-align: center;
    }

    header h1 {
        font-size: 2.5rem;
    }

    nav {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.5rem;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    nav a:hover {
        text-decoration: underline;
    }

    .hero {
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 2rem;
    }

    .hero h2 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .hero p {
        font-size: 1.2rem;
        max-width: 600px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 2rem;
        background-color: rgba(0, 0, 0, 0.6);
    }

    .product {
        background-color: white;
        color: black;
        padding: 1rem;
        border-radius: 10px;
        text-align: center;
    }

    .product img {
        max-width: 100%;
        border-radius: 10px;
    }

    .product h3 {
        margin: 1rem 0 0.5rem;
    }

    .product p {
        margin-bottom: 1rem;
    }

    footer {
        background-color: rgba(0, 0, 0, 0.8);
        text-align: center;
        padding: 1rem;
    }

</style>
</head>
<body>

<header>
    <h1>YOOW - Echoes from the Hills</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Discover Unique Khasi Fashion</h2>
    <p>Handcrafted apparel inspired by the culture and heritage of the Khasi Hills.</p>
</section>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/250x250" alt="Product 1">
        <h3>Traditional Shawl</h3>
        <p>$40</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x250" alt="Product 2">
        <h3>Khasi Inspired Jacket</h3>
        <p>$60</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x250" alt="Product 3">
        <h3>Handwoven Bag</h3>
        <p>$25</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2025 YOOW. All rights reserved.</p>
</footer>

</body>
</html>
