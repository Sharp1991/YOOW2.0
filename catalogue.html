<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop - YOOW Thrift</title>

  <!-- Fonts & icons (same as index) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --primary:#2a3f54;
      --secondary:#e8c07d;
      --accent:#9b5d5d;
      --light:#f8f9fa;
      --dark:#212529;
      --text:#333333;
      --muted:#6c757d;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Montserrat',sans-serif;color:var(--text);background:#f5f5f5;line-height:1.6}
    .container{width:95%;max-width:1200px;margin:0 auto;padding:0 10px}

    /* NAVBAR */
    .navbar{background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.06);position:fixed;left:0;right:0;top:0;z-index:1000;padding:14px 0}
    .navbar .container{display:flex;justify-content:space-between;align-items:center}
    .logo img{height:72px;display:block}
    .nav-links{list-style:none;display:flex;gap:22px;align-items:center}
    .nav-links a{color:var(--dark);text-decoration:none;font-weight:600;padding:6px 6px;border-radius:6px}
    .nav-links a:hover,.nav-links a.active{color:var(--accent);background:transparent}
    .whatsapp-btn{background:#25D366;color:#fff;padding:8px 12px;border-radius:6px;display:inline-flex;align-items:center;gap:8px;font-weight:700}

    /* hero (short) */
    .hero{
      margin-top:96px;
      min-height:220px;
      display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;
      background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)), url('assets/background.jpg') center/cover no-repeat;
      padding:48px 10px;
    }
    .hero h1{font-family:'Playfair Display',serif;font-size:2.2rem;margin-bottom:6px}
    .hero p{opacity:.95;color:#f1f1f1}

    /* controls */
    .controls{display:flex;justify-content:space-between;gap:16px;align-items:center;padding:28px 0}
    .filters{display:flex;gap:8px;flex-wrap:wrap}
    .filter-btn{border:1px solid #ddd;background:#fff;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    .filter-btn.active{background:var(--primary);color:#fff;border-color:var(--primary)}
    .search-box{display:flex;gap:8px;align-items:center}
    .search-box input{padding:8px 12px;border-radius:8px;border:1px solid #ddd;min-width:180px}
    .search-box button{padding:8px 12px;border-radius:8px;border:none;background:var(--accent);color:#fff;cursor:pointer;font-weight:600}

    /* product grid */
    .product-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;margin-bottom:36px}
    .product{background:#fff;border-radius:10px;padding:14px;box-shadow:0 6px 18px rgba(0,0,0,0.06);display:flex;flex-direction:column;justify-content:space-between}
    .product img{width:100%;height:180px;object-fit:cover;border-radius:8px;margin-bottom:10px}
    .product h3{font-size:1rem;margin-bottom:6px;color:var(--primary)}
    .price{font-weight:700;color:var(--accent);margin-bottom:10px}
    .product .actions{display:flex;gap:8px}
    .btn-primary{flex:1;padding:8px 10px;border-radius:8px;background:var(--primary);color:#fff;border:none;cursor:pointer;font-weight:700}
    .btn-outline{padding:8px 10px;border-radius:8px;border:1px solid var(--primary);background:#fff;color:var(--primary);cursor:pointer;font-weight:700}

    /* empty state */
    .empty{padding:60px;text-align:center;color:var(--muted)}

    /* footer simplified */
    footer{background:var(--dark);color:#adb5bd;padding:30px 0;margin-top:30px}
    footer .container{display:flex;align-items:center;justify-content:space-between;gap:20px;flex-wrap:wrap}
    footer img{height:56px}
    .copyright{font-size:.9rem;color:#9aa1a7}

    /* responsive */
    @media(max-width:900px){
      .controls{flex-direction:column;align-items:stretch}
      .search-box{justify-content:space-between}
    }
    @media(max-width:560px){
      .nav-links{display:none} /* keep simple mobile nav—use logo only; nav can be added if you want a mobile menu */
      .logo img{height:60px}
      .hero{padding:34px 10px}
      .product img{height:150px}
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar" aria-label="Main navigation">
    <div class="container">
      <a href="index.html" class="logo" aria-label="YOOW home">
        <img src="assets/logo.png" alt="YOOW Thrift Shop logo">
      </a>

      <ul class="nav-links" role="menubar">
        <li role="none"><a role="menuitem" href="index.html">Home</a></li>
        <li role="none"><a role="menuitem" href="catalogue.html" class="active">Shop</a></li>
        <li role="none"><a role="menuitem" href="about.html">About</a></li>
        <li role="none"><a role="menuitem" href="contact.html">Contact</a></li>
        <li role="none"><a role="menuitem" href="https://wa.me/YOURPHONENUMBER" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> Chat</a></li>
      </ul>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero" role="banner">
    <div>
      <h1>Our Collection</h1>
      <p>Quality preloved fashion at thrift prices — explore categories or search for items.</p>
    </div>
  </header>

  <!-- CONTROLS -->
  <main class="container" role="main">
    <div class="controls" style="margin-top:20px">
      <div class="filters" aria-label="Product filters">
        <button class="filter-btn active" data-cat="all">All Items</button>
        <button class="filter-btn" data-cat="men">Men</button>
        <button class="filter-btn" data-cat="women">Women</button>
        <button class="filter-btn" data-cat="kids">Kids</button>
        <button class="filter-btn" data-cat="shoes">Shoes</button>
        <button class="filter-btn" data-cat="accessories">Accessories</button>
        <button class="filter-btn" data-cat="vintage">Vintage</button>
        <button class="filter-btn" data-cat="designer">Designer</button>
      </div>

      <div class="search-box" role="search">
        <input id="search-input" type="text" placeholder="Search items..." aria-label="Search items">
        <button id="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <div id="products" class="product-grid" aria-live="polite">
      <!-- products injected by JS -->
    </div>

    <div id="empty" class="empty" hidden>No items match your search/filter.</div>
  </main>

  <!-- SIMPLE FOOTER -->
  <footer>
    <div class="container">
      <img src="assets/logo.png" alt="YOOW logo">
      <div class="copyright">&copy; 2025 YOOW Thrift Shop. All rights reserved.</div>
    </div>
  </footer>

  <!-- Lightweight JS: populate a few sample products + enable filters/search -->
  <script>
    // sample products (replace with your real data or script.js later)
    const productsData = [
      { id:1, title:"Vintage Brown Jacket", price:"₹1200", category:"vintage", img:"assets/product1.jpg"},
      { id:2, title:"Men's Denim Shirt", price:"₹700", category:"men", img:"assets/product2.jpg"},
      { id:3, title:"Women's Floral Dress", price:"₹950", category:"women", img:"assets/product3.jpg"},
      { id:4, title:"Classic Sneakers", price:"₹850", category:"shoes", img:"assets/product4.jpg"},
      { id:5, title:"Kids Polo Tee", price:"₹400", category:"kids", img:"assets/product5.jpg"},
      { id:6, title:"Designer Handbag (preloved)", price:"₹2500", category:"designer", img:"assets/product6.jpg"}
    ];

    const productsEl = document.getElementById('products');
    const emptyEl = document.getElementById('empty');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const filterBtns = Array.from(document.querySelectorAll('.filter-btn'));

    function render(products){
      productsEl.innerHTML = '';
      if(!products.length){ emptyEl.hidden = false; return } else { emptyEl.hidden = true }
      products.forEach(p=>{
        const card = document.createElement('article');
        card.className = 'product';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title}">
          <h3>${p.title}</h3>
          <div class="price">${p.price}</div>
          <div class="actions">
            <button class="btn-primary" onclick="alert('Added to cart: ${p.title}')">Add to cart</button>
            <button class="btn-outline" onclick="location.href='catalogue.html'">View</button>
          </div>
        `;
        productsEl.appendChild(card);
      });
    }

    // initial render
    render(productsData);

    // filtering
    filterBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        filterBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const cat = btn.dataset.cat;
        const filtered = cat === 'all' ? productsData : productsData.filter(p=>p.category===cat);
        const query = (searchInput.value||'').trim().toLowerCase();
        const final = filtered.filter(p=>p.title.toLowerCase().includes(query));
        render(final);
      });
    });

    // search
    function doSearch(){
      const q = (searchInput.value||'').trim().toLowerCase();
      const activeBtn = document.querySelector('.filter-btn.active');
      const cat = activeBtn ? activeBtn.dataset.cat : 'all';
      const filtered = cat === 'all' ? productsData : productsData.filter(p=>p.category===cat);
      const final = filtered.filter(p=>p.title.toLowerCase().includes(q));
      render(final);
    }
    searchBtn.addEventListener('click', doSearch);
    searchInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ doSearch() } });

    // fallback: if images missing, replace with placeholder
    document.addEventListener('error', (e)=>{
      if(e.target.tagName === 'IMG' && e.target.src.includes('assets/')) {
        e.target.src = 'https://via.placeholder.com/400x300?text=Image';
      }
    }, true);
  </script>
</body>
</html>
