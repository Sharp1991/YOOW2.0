<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - YOOW Thrift Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { margin:0; font-family: 'Montserrat', sans-serif; background:#f9f9f9; color:#333; }
    a { text-decoration:none; color:inherit; }

    /* Navbar */
    .navbar { background:#fff; border-bottom:1px solid #ddd; padding:12px 0; }
    .navbar .container { 
      width:90%; margin:auto; 
      display:flex; justify-content:space-between; 
      align-items:center; 
    }
    .navbar .logo img { height:70px; } /* Bigger logo */
    .navbar .nav-links { list-style:none; display:flex; gap:25px; }
    .navbar .nav-links li a { color:#333; font-weight:600; }
    .navbar .nav-links li a.active,
    .navbar .nav-links li a:hover { color:#9b5d5d; }

    /* Hero */
    .hero { 
      background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('assets/background.jpg') center/cover no-repeat; 
      padding:80px 20px; text-align:center; color:#fff; 
    }
    .hero h1 { font-size:2.8rem; margin-bottom:10px; }
    .hero p { font-size:1.2rem; }

    /* Contact section */
    .contact-section { width:90%; margin:40px auto; display:grid; grid-template-columns:1fr 1fr; gap:30px; }
    .contact-info, .contact-form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .contact-info p { margin-bottom:15px; font-size:1rem; display:flex; align-items:center; }
    .contact-info i { margin-right:10px; color:#9b5d5d; }
    .contact-form input, 
    .contact-form textarea { width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; }
    .contact-form button { width:100%; padding:12px; border:none; background:#9b5d5d; color:#fff; font-size:1rem; border-radius:30px; cursor:pointer; font-weight:600; }
    .contact-form button:hover { background:#7a4848; }

    /* Footer (simplified) */
    .footer { background:#222; color:#fff; padding:40px 20px 20px; text-align:center; }
    .footer-logo img { height:70px; margin-bottom:15px; }
    .copyright { border-top:1px solid #444; padding-top:15px; font-size:0.9rem; color:#aaa; }

    /* Responsive */
    @media(max-width:768px){
      .contact-section { grid-template-columns:1fr; }
      .navbar .container { flex-direction:column; }
      .navbar .nav-links { flex-direction:row; flex-wrap:wrap; margin-top:10px; }
      .hero h1 { font-size:2rem; }
      .hero p { font-size:1rem; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo"><img src="assets/logo.png" alt="YOOW Thrift"></a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogue.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you!</p>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-info">
      <p><i class="fas fa-map-marker-alt"></i> Police Bazar, Shillong</p>
      <p><i class="fas fa-envelope"></i> yoow@gmail.com</p>
      <p><i class="fas fa-phone"></i> +91 98765 43210</p>
      <p><i class="fas fa-clock"></i> Mon–Sat: 10AM–7PM</p>
    </div>
    <div class="contact-form">
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-logo">
      <img src="assets/logo.png" alt="YOOW Thrift Shop">
    </div>
    <div class="copyright">
      <p>&copy; 2025 YOOW Thrift Shop. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
