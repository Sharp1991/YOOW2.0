<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - YOOW Thrift</title>

  <!-- CSS with cache-busting -->
  <link rel="stylesheet" href="https://sharp1991.github.io/YOOW2.0/style.css?v=2">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="https://sharp1991.github.io/YOOW2.0/index.html" class="logo">
        <h1>YOOW</h1><span>Thrift Shop</span>
      </a>
      <nav>
        <ul>
          <li><a href="https://sharp1991.github.io/YOOW2.0/index.html">Home</a></li>
          <li><a href="https://sharp1991.github.io/YOOW2.0/catalogue.html">Shop</a></li>
          <li><a href="https://sharp1991.github.io/YOOW2.0/about.html">About</a></li>
          <li><a class="active" href="https://sharp1991.github.io/YOOW2.0/contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="subtitle">We’d love to hear from you!</p>

      <div class="contact-grid">
        <div class="contact-info">
          <p><i class="fas fa-map-marker-alt"></i> Police Bazar, Shillong</p>
          <p><i class="fas fa-envelope"></i> yoow@gmail.com</p>
          <p><i class="fas fa-phone"></i> +91 98765 43210</p>
          <p><i class="fas fa-clock"></i> Mon–Sat: 10AM–7PM</p>
        </div>

        <div class="contact-form">
          <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 YOOW Thrift. All rights reserved.</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
