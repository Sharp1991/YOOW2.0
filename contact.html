<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - YOOW Thrift</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body { background: #f0f0f0; color: #333; line-height: 1.6; }

    .container { max-width: 1000px; margin: auto; padding: 20px; }

    header { background: #222; color: #fff; padding: 15px 0; }
    header .logo h1 { display: inline-block; margin-right: 10px; }
    header .logo span { font-size: 0.9rem; color: #aaa; }
    nav ul { list-style: none; display: flex; justify-content: flex-end; }
    nav ul li { margin-left: 20px; }
    nav ul li a { color: #fff; text-decoration: none; padding: 5px 10px; border-radius: 5px; transition: 0.3s; }
    nav ul li a:hover, nav ul li a.active { background: #fff; color: #222; }

    h1 { text-align: center; margin-bottom: 10px; }
    .subtitle { text-align: center; margin-bottom: 30px; color: #555; }

    .contact-grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .contact-info, .contact-form { flex: 1; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

    .contact-info p { margin-bottom: 15px; font-size: 1rem; }
    .contact-info i { margin-right: 10px; color: #222; }

    .contact-form input, 
    .contact-form textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }

    .contact-form button { width: 100%; padding: 10px 20px; border: none; background: #222; color: #fff; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    .contact-form button:hover { background: #555; }

    footer { background: #222; color: #fff; text-align: center; padding: 15px 0; margin-top: 30px; }
    .social-links a { color: #fff; margin: 0 10px; text-decoration: none; }
    .social-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <header>

      <a href="#" class="logo">

      </a>
      <nav>
        <ul>

          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact">

    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 YOOW Thrift. All rights reserved.</p>

</body>
</html>
